<!DOCTYPE html>
<html>
  <head>
    <title> calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="shownumber"></div>
        <div id="showoperator"></div>
      </div>
      <div>
        <button class="normal">MC</button>
        <button class="normal">M+</button>
        <button class="normal">M-</button>
        <button class="normal">MR</button>
      </div>
      <div>
        <button class="normal" id="button-clear">C </button>
        <button class="normal" id="button-plusmn">&plusmn</button>
        <button class="normal" id="button-divide">&divide</button>
        <button class="normal" id="button-times">&times</button>
      </div>
      <div>
        <button class="normal" id="button-7">7</button>
        <button class="normal" id="button-8">8</button>
        <button class="normal" id="button-9">9</button>
        <button class="normal" id="button-minus">&#45</button>
      </div>
      <div>
        <button class="normal" id="button-4">4</button>
        <button class="normal" id="button-5">5</button>
        <button class="normal" id="button-6">6</button>
        <button class="normal" id="button-plus">+</button>
      </div>
      <div>
      <button class="normal" id="button-1">1</button>
      <button class="normal" id="button-2">2</button>
      <button class="normal" id="button-3">3</button>
      <button class="long"  id="button-equal">=</button>
    </div>
    <div>
      <button class="wide" id="button-0" >0</button>
      <button class="normal" id="button-.">.</button>
    </div>
  </div>
 </body>
</html>
